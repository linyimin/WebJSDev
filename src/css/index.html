<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css学习</title>

    <!-- 内部css样式学习 -->
    <style>
        p {
            /*1：文本属性 */
            /* 文字颜色 */
            color: red;
            /* 盒子内的文字对齐方式 */
            text-align: left;
            /* 装饰文本 默认none删除下划线|underline下划线|overline下划线|line-through中间线 | blink  */
            text-decoration: underline;
            /* 文本缩进 */
            text-indent: 10px;

            /* 字体属性相关 */
            /* 文字大小 */
            font-size: 14px;
            /* 文字的字体 */
            font-family: "微软雅黑", Arial, Helvetica, sans-serif;
            /* 字体加粗效果，可以为数组，normal=400 把加粗的变正常，bold=700加粗  */
            font-weight: bold;
            /* 100|200|700|bolder|lighter*/
            /* 文字的样式，italic倾斜，normal把倾斜的变正 */
            font-style: italic;
        }

        /* 字体简写 font:font-style font-weight font-size/line-height font-family  swsf*/
        div {
            font: italic bold 14px "微软雅黑";
        }
    </style>
</head>
