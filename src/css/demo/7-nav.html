<head>

    <title>超链接列表</title>
    <style>
        /* 让文字垂直居中方法，height和line-height */

            display: block;
            width: 230px;

            line-height: 40px;
            background-color: RGB(83, 87, 88);
            color: white;
            text-decoration: none;
            font-family: "微软雅黑";
            font-size: 14px;
            text-indent: 2em;
        }

        a:hover {
            background-color: tomato;
        }
    </style>
</head>
