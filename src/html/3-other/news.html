<!DOCTYPE html>

    <title>DL</title>
    <style>
        *{
            margin: 0;

        }
        dl{
            width: 600px;

            float: left;
            margin-top: 10px;
            margin-left: 10px;
        }
        dd{
            width: 100px;
            float:right;
        }
        .main{
            clear: both;
        }
    </style>
</head>
<body>
    <dl>

        <dd>2019-10-10</dd>
        <dt><a href="#">苏州交运局通报十全街塌陷：河道清淤所致 无人受伤</a></dt>
        <dd>2019-10-10</dd>
        <dt><a href="#"> 无人受伤</a></dt>
        <dd>2019-10-10</dd>
   
    </dl>
    <div class="main">main主题</div>

</html>
