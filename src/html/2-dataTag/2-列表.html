<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻列表--无序列表</title>
    <style>
        .list {
            width: 700px;
            height: 200px;
            border: 1px solid#ccc;
        }

        li {
            margin: 10px;
        }

        a {
            float: left;
        }

        span {
            float: right;
        }
    </style>
</head>

<body>
    <!-- ul是无序列表 -->
    <div class="list">
        <ul>
            <li> <a href="#">HTML5不支持，不赞成使用。请使用样式取代它。 规定列表中的起始点</a><span>2019-20-09</span> </li>
            <li> <a href="#">敏感时刻 以色列出了个惊人“口误”</a><span>2019-20-09</span></li>
            <li> <a href="#">马杜罗接管国会 瓜伊多强翻栏杆被警方一把拽下</a><span>2019-20-09</span></li>
            <li> <a href="#">时隔一个月 广州大道地陷找到第一位遇难者</a><span>2019-20-09</span></li>
            <li> <a href="#">马云：邮件太多100封最多回3封 每封不超过3个字</a><span>2019-20-09</span></li>
        </ul>
    </div>
    <!-- ul是无序列表 -->
    <h4>ul无序列表</h4>
    <ul>
        <li>简介</li>
        <li>描述</li>
        <li>粉丝</li>
    </ul>
    <h4>有序列表</h4>
    <ol>
        <li>简介</li>
        <li>描述</li>
        <li>粉丝</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>官方微博</dd>
        <dd>QQ联系</dd>
        <dt>关于小米</dt>
        <dd>了解小米</dd>
        <dd>加入小米</dd>
    </dl>

</body>

</html>
