    <h3 id="key1">圣诞是怎样由来的</h3>
    <p>
        圣诞节是基督教世界最大的节日。一般认为12月25日作为圣诞节可能开始于公元336年的罗马教会。4世纪初，1月6日是罗马帝国东部各教会纪念耶稣降生和受洗的双重节日，即上帝通过耶稣向世人显示自己。
    </p>

    <img src="../images/t1.gif" title="圣诞老人" alt="圣诞老人" width="300px" height="200px"></img>

    <h3 id="key2">圣诞老人的由来</h3>
    <p>
        圣诞节当然少不了圣诞老人，根据圣经记载，书中并没有提起这一号人物。到底他是如何成为圣诞的主角之一呢？
    </p>

    <img src="../images/t2.jpg" width="300px" height="200px">

    <h4 id="key3">圣诞树的由来</h4>
    <p>
        圣诞一直是庆祝圣诞节不可少的装饰物，如果家中没有圣诞树，就大大减少了过节气氛。关于圣诞树的来源有多种不同的传说。
    </p>
