<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标签测试</title>
    <style>
    
    div{
        background-color: gray;
    }
    div span{color:brown;}
    </style>
</head>
<body>
    <div>块级元素，会占用一行的空间 ，块级元素可以包含行内元素<span>html</span></div>
    <span>行内元素span,行内元素只能包含行内元素，不能包含块级元素</span>
    <span>ddd</span>
</body>
</html>
