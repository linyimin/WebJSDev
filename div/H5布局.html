<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5的布局</title>
    <style>
        header {
            height: 100px;
            background-color: red;
        }

        nav {
            background-color: skyblue;
        }

        main {
            height: 500px;
        }

        footer {
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <header>
        <nav>导航</nav>
        header
    </header>

    <main>
        main标签只能使用一次，不能被其他标签包含
        <article>
            <title>我的故事</title>
            
        </article>
    </main>
    <footer>
        footer
    </footer>
</body>

</html>
